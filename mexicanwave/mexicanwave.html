<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />

    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function wave(str) {
        var strArr = [];
        var newArr = [];
        for (i in str) {
          if (str[i].match(/^[a-z]/)) {
            strArr.push(str);
          }
        }
        for (j = 0; j < strArr.length; j++) {
          for (k = 0; k < strArr[j].length; k++) {
            if (/^[a-z]/.test(strArr[j][k])) {
              var capital = strArr[j][k].toUpperCase();
              var oldArr = strArr[j].split("");
              oldArr.splice(k, 1, capital);
              var newString = oldArr.join("");
              if (!newArr.includes(newString)) {
                newArr.push(newString);
              }
            }
          }
        }
        return newArr;
      }

      result = wave("hell o");

      // Push results and inputs into p tags
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
