<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />
    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function predictAge(age1, age2, age3, age4, age5, age6, age7, age8) {
        var ageArr = [];
        ageArr.push(age1, age2, age3, age4, age5, age6, age7, age8);
        var ageSqSum = Math.floor(
          Math.sqrt(
            ageArr.map(element => (element *= element)).reduce((a, b) => a + b)
          ) / 2
        );
        return ageSqSum;
      }
      result = predictAge(100, 99, 89, 76, 80, 90, 96, 95);

      // Push results into results p tag
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
