<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />
    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      //Test Area

      arr = [0.0, 0.19, 0.5, 0.75, 1.0, 1.25, 1.5, 1.75, 2.0, 2.25];
      speed = 15;
      function gps(s, x) {
        let deltaTime;
        let deltaDistance;
        let highest = 0;
        for (i = 0; i <= x.length - 1; i++) {
          deltaTime = x[i + 1] - x[i];
          deltaDistance = Math.floor((3600 * deltaTime) / s);
          if (deltaDistance > highest) {
            highest = deltaDistance;
          }
        }
        return highest;
      }
      result = gps(speed, arr);

      // Push results into results p tag
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
