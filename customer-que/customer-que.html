<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />

    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function queueTime(customers, n) {
        var custArr = [];
        for (var i = 0; i < n; i++) {
          custArr.push(0);
        }
        for (var j = 0; j < customers.length; j++) {
          custArr[0] += customers[j];
          custArr.sort((a, b) => {
            return a - b;
          });
        }
        return custArr[custArr.length - 1];
      }

      result = queueTime([2, 3, 10], 2);

      // Push results and inputs into p tags
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
