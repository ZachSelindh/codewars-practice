<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />
    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      var encryptThis = function(text) {
        var arr = text.split(" ");
        var newArr = [];
        arr.forEach(element => {
          if (element.length != 1) {
            var wordArr = element.split("");
            wordArr.splice(0, 1, element[0].charCodeAt().toString());
            wordArr.splice(1, 1, element[element.length - 1]);
            wordArr.splice(element.length - 1, 1, element[1]);
            newArr.push(wordArr.join(""));
          } else {
            newArr.push(element.charCodeAt().toString());
          }
        });
        return newArr.join(" ");
      };

      result = encryptThis("A wise old owl lived in an oak"); // "65 119esi 111dl 111lw 108dvei 105n 97n 111ka"

      // Push results into results p tag
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
