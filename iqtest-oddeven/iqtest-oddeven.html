<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />
    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function iqTest(numbers) {
        var numArr = numbers.split(" ");
        var oddNums = 0;
        var evenNums = 0;
        numArr.forEach(num => {
          num % 2 === 0 ? evenNums++ : oddNums++;
        });
        if (evenNums > oddNums) {
          for (i = 0; i < numArr.length; i++) {
            if (numArr[i] % 2 === 1) {
              return i + 1;
            }
          }
        } else {
          for (j = 0; j < numArr.length; j++) {
            if (numArr[j] % 2 === 0) {
              return j + 1;
            }
          }
        }
      }

      result = iqTest("2 4 7 8 10"); // 3

      // Push results into results p tag
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
