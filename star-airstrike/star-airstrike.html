<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />
    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function alphabetWar(fight) {
        var leftScore = 0;
        var rightScore = 0;
        var arrOfString = fight.split("");
        console.log(arrOfString);
        while (arrOfString.includes("*")) {
          for (i = 0; i < arrOfString.length; i++) {
            console.log(arrOfString[i]);
            if (arrOfString[i] == "*") {
              if (i === 0) {
                if (arrOfString[i + 1] !== "*") {
                  arrOfString.splice(i, 2, "0");
                } else {
                  arrOfString.splice(i, 1, "0");
                }
              } else if (arrOfString[i + 1] == "*") {
                arrOfString.splice(i - 1, 2, "0");
              } else {
                arrOfString.splice(i - 1, 3, "0");
              }
            }
          }
        }
        var newArr = arrOfString;
        console.log(newArr);
        for (i = 0; i < newArr.length; i++) {
          if (newArr[i] === "w") {
            leftScore += 4;
          } else if (newArr[i] === "p") {
            leftScore += 3;
          } else if (newArr[i] === "b") {
            leftScore += 2;
          } else if (newArr[i] === "s") {
            leftScore += 1;
          } else if (newArr[i] === "m") {
            rightScore += 4;
          } else if (newArr[i] === "q") {
            rightScore += 3;
          } else if (newArr[i] === "d") {
            rightScore += 2;
          } else if (newArr[i] === "z") {
            rightScore += 1;
          } else {
          }
        }
        console.log("R:" + rightScore, "L:" + leftScore);
        if (leftScore > rightScore) {
          return "Left side wins!";
        } else if (leftScore < rightScore) {
          return "Right side wins!";
        } else if (leftScore === rightScore) {
          return "Let's fight again!";
        }
      }

      result = alphabetWar("**fw");

      // Push results into results p tag
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
