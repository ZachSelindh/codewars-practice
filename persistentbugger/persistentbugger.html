<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />
    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      //Test Area

      testNum = 999;

      function persistence(num) {
        if (num.toString().split("").length == 1) {
          return 0;
        }
        var count = 0;
        return doTheThing(num);

        function doTheThing(x) {
          var runningNum = 1;
          var arr = x.toString().split("");
          for (i = 0; i < arr.length; i++) {
            runningNum *= arr[i];
          }
          console.log(runningNum);
          var tempArr = runningNum.toString().split("");
          if (tempArr.length > 1) {
            count++;
            doTheThing(runningNum);
          }
          return count + 1;
        }
      }

      result = persistence(testNum);

      // Push results into results p tag
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
