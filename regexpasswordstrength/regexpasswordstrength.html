<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />

    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function validate(password) {
        var hasUpper = /[A-Z]/.test(password);
        var hasLower = /[a-z]/.test(password);
        var hasNumbers = /\d/.test(password);
        var hasLength = password.length >= 6;
        var hasSpec = /[^(\d|\w)+$]/.test(password);
        return hasUpper && hasLower && hasNumbers && hasLength && !hasSpec;
      }

      result = validate("fjd3&IR9"); // False

      // Push results and inputs into p tags
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
