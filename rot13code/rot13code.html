<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />

    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function rot13(message) {
        var arrOfString = [];
        for (i in message) {
          if (/^[a-zA-Z]/.test(message[i])) {
            if (message[i] === message[i].toLowerCase()) {
              var index = message[i].charCodeAt();
              if (index + 13 > 122) {
                newIndex = index - 13;
              } else {
                var newIndex = index + 13;
              }
            } else if (message[i] === message[i].toUpperCase()) {
              var index = message[i].charCodeAt();
              if (index + 13 > 90) {
                var newIndex = index - 13;
              } else {
                var newIndex = index + 13;
              }
            }
            arrOfString.push(String.fromCharCode(newIndex));
          } else {
            arrOfString.push(message[i]);
          }
        }
        return arrOfString.join("");
      }

      result = rot13("test"); // "grfg"

      // Push results and inputs into p tags
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
