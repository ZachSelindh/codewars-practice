<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />

    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function sumDigPow(a, b) {
        var arrOfSol = [];
        for (i = a; i <= b; i++) {
          var arrOfNum = i.toString().split("");
          if (arrOfNum.length === 1) {
            arrOfSol.push(i);
          } else {
            runningTotal = 0;
            for (j = 0; j < arrOfNum.length; j++) {
              runningTotal += Math.pow(arrOfNum[j], j + 1);
            }
            if (runningTotal === i) {
              arrOfSol.push(i);
            }
          }
        }
        return arrOfSol;
      }

      result = sumDigPow(1, 150); // [89, 135]

      // Push results and inputs into p tags
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
