<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />

    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      var uniqueInOrder = function(iterable) {
        var currentLetter = null;
        var letterArr = [];
        for (i = 0; i < iterable.length; i++) {
          if (iterable[i] !== currentLetter) {
            letterArr.push(iterable[i]);
            currentLetter = iterable[i];
          } else {
            currentLetter = iterable[i];
          }
        }
        return letterArr;
      };

      result = uniqueInOrder("AAAABBBCCDAABBB"); // ['A','B','C','D','A','B']

      // Push results and inputs into p tags
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
