<!DOCTYPE html>
<html>
  <style>
    #myProgress {
      width: 100%;
      background-color: white;
      border: 1px solid black;
      max-width: 100%;
    }

    #myBar {
      width: 0%;
      height: 30px;
      background-color: green;
      text-align: center;
      line-height: 30px;
      color: white;
    }
  </style>

  <body>
    <h1>Progress Bar</h1>

    <div id="myProgress">
      <div id="myBar"></div>
    </div>
    <p id="progressText">0%</p>

    <br />
    <button onclick="move()">Click Me</button>
    <script>
      function move() {
        var progressBar = document.querySelector("#myBar");
        var width = 0;
        var timing = setInterval(movement, 25);
        let numDisplay;
        function movement() {
          if (width >= 100) {
            clearInterval(timing);
          } else {
            width++;
            numDisplay = width + "%";
            progressBar.style.width = numDisplay;
            progressText.innerHTML = numDisplay;
          }
        }
      }
    </script>
  </body>
</html>
