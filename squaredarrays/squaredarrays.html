<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />

    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function comp(array1, array2) {
        if (array1 == array2) {
          return true;
        } else if (array1 === null || array2 === null) {
          return false;
        }
        console.log(array1, array2);
        var squaredArr = [];
        var firstArr = array1.forEach(e => {
          squaredArr.push(e * e);
        });
        var sortedArr = squaredArr.sort((a, b) => {
          return a - b;
        });
        var secondArr = array2.sort((a, b) => {
          return a - b;
        });
        for (i = 0; i < sortedArr.length; i++) {
          if (sortedArr[i] !== secondArr[i]) {
            return false;
          }
        }
        return true;
      }

      a1 = [];
      a2 = null;
      result = comp(a1, a2); // true

      // Push results and inputs into p tags
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
