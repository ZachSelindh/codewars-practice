<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />

    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function lowestProduct(input) {
        if (input.length <= 4) {
          return "Number is too small";
        }
        var lowest = Infinity;
        for (i = 0; i < input.length - 3; i++) {
          var product = 1;
          for (j = i; j < i + 4; j++) {
            product *= parseInt(input[j]);
            console.log(product);
          }
          if (product < lowest) {
            lowest = product;
          }
        }
        return lowest;
      }

      result = lowestProduct("234567899"); //120;

      // Push results and inputs into p tags
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
