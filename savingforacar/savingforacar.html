<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />

    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function nbMonths(startOld, startNew, saveMonth, lossByMonth) {
        var sO = startOld;
        var sN = startNew;
        var savings = 0;
        var i = 0;
        var months = 0;
        if (sO >= sN) {
          return [i, sO - sN];
        }
        console.log(savings, sO, sN, i, lossByMonth);
        do {
          months++;
          if (months === 2) {
            lossByMonth = lossByMonth + 0.5;
            months = 0;
          }
          sO -= sO * (0.01 * lossByMonth);
          sN -= sN * (0.01 * lossByMonth);
          savings += saveMonth;
          i++;
          console.log(savings, sO, sN, i, lossByMonth);
        } while (savings + sO <= sN);
        return [i, Math.round(savings + sO - sN)];
      }

      result = nbMonths(2000, 8000, 1000, 1.5); // [6, 766]

      // Push results and inputs into p tags
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
