<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />
    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function solution(A) {
        if (A.length === 0) {
          return 0;
        }
        var currentChain = [];
        var longest = 0;
        for (i = 0; i < A.length; i++) {
          var thisBead = A[i];
          currentChain.push(thisBead);
          var nextBead = A[thisBead];
          if (currentChain.includes(nextBead)) {
            currentChain.push(nextBead);
            console.log(currentChain);
            if (currentChain.length > longest) {
              longest = currentChain.length;
            }
            currentChain = [];
          }
        }
        return longest;
      }

      result = solution([5, 4, 0, 3, 1, 6, 2]);

      // Push results into results p tag
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
