<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />
    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      var testwords = "is2 Thi1s T4est 3a";
      function order(words) {
        var sortedArr = [];
        if (words === "") {
          return words;
        } else {
          var arr = words.split(" ");
          for (i = 1; i < arr.length + 1; i++) {
            for (j = 0; j < arr.length; j++) {
              if (arr[j].includes(i)) {
                sortedArr.push(arr[j]);
              }
            }
          }
        }
        return sortedArr.join(" ");
      }

      result = order(testwords);

      // Push results into results p tag
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
