<!DOCTYPE html>
<html>
  <body>
    <h1>Output Test</h1>
    <br />

    <h3>Results:</h3>
    <p id="results"></p>
    <script>
      function digPow(n, p) {
        var numArr = n.toString().split("");
        var sum = 0;
        for (i = 0; i < numArr.length; i++) {
          var powered = Math.pow(numArr[i], p);
          sum += powered;
          p++;
        }
        if (sum % n === 0) {
          return sum / n;
        } else {
          return -1;
        }
      }

      result = digPow(46288, 3); // 51

      // Push results and inputs into p tags
      document.getElementById("results").innerHTML = result;
    </script>
  </body>
</html>
